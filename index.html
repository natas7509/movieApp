<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>
        Movie
        Seat
        Booking
    </title>
</head>

<body>
    <div class="movie-container">
        <h2><span>ANG </span>Theaters</h2>
        <label>Choose your movie:</label>
        <select id="movie">
            <option value="10">The Bourne Identity ($10)</option>
            <option value="12">Vanilla Sky ($12)</option>
            <option value="10">Silence of the lambs ($10)</option>
            <option value="9">Deer Hunter ($9)</option>
            <option value="11">Pulp Fiction ($11)</option>
            <option value="10">Blow ($10)</option>
            <option value="10">Happiness ($10)</option>
            <option value="9">Office Space ($9)</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat middle"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="seat middle selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat middle occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat left"></div>
            <div class="seat left remove"></div>
            <div class="seat middle remove"></div>
            <div class="seat middle"></div>
            <div class="seat middle"></div>
            <div class="seat middle remove"></div>
            <div class="seat right remove"></div>
            <div class="seat right"></div>
        </div>

        <div class="row">
            <div class="seat left"></div>
            <div class="seat left"></div>
            <div class="seat middle"></div>
            <div class="seat middle occupied"></div>
            <div class="seat middle"></div>
            <div class="seat middle"></div>
            <div class="seat right"></div>
            <div class="seat right"></div>
        </div>
        <div class="row">
            <div class="seat left occupied"></div>
            <div class="seat left"></div>
            <div class="seat middle"></div>
            <div class="seat middle"></div>
            <div class="seat middle"></div>
            <div class="seat middle"></div>
            <div class="seat right"></div>
            <div class="seat right"></div>
        </div>
        <div class="row">
            <div class="seat left"></div>
            <div class="seat left"></div>
            <div class="seat middle"></div>
            <div class="seat middle"></div>
            <div class="seat middle"></div>
            <div class="seat middle"></div>
            <div class="seat right occupied"></div>
            <div class="seat right"></div>
        </div>
        <div class="row">
            <div class="seat left"></div>
            <div class="seat left"></div>
            <div class="seat middle"></div>
            <div class="seat middle"></div>
            <div class="seat middle occupied"></div>
            <div class="seat middle"></div>
            <div class="seat right"></div>
            <div class="seat right"></div>
        </div>
        <div class="row">
            <div class="seat left"></div>
            <div class="seat left"></div>
            <div class="seat middle"></div>
            <div class="seat middle"></div>
            <div class="seat middle"></div>
            <div class="seat middle"></div>
            <div class="seat right"></div>
            <div class="seat right occupied"></div>
        </div>
        <div class="row">
            <div class="seat left"></div>
            <div class="seat left occupied"></div>
            <div class="seat middle"></div>
            <div class="seat middle occupied"></div>
            <div class="seat middle"></div>
            <div class="seat middle"></div>
            <div class="seat right"></div>
            <div class="seat right"></div>
        </div>
        <div class="row">
            <div class="seat left"></div>
            <div class="seat left remove"></div>
            <div class="seat middle remove"></div>
            <div class="seat middle"></div>
            <div class="seat middle"></div>
            <div class="seat middle remove"></div>
            <div class="seat right remove"></div>
            <div class="seat right"></div>
        </div>
    </div>

    <p class="text">
        You have selected <span id="count">0</span> seats for a price of $ <span id="total">0</span>
    </p>

    <script src="script.js"></script>
</body>

</html>
